<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factoriel</title>
</head>

<body>
    <input type="number" placeholder="input your number..." onchange="calculator(this.value)">

</body>
<script>
    function calculator(input) {
        for (var i = input - 1; i >= 1; i--) {
            input *= i;
        }
        alert(input);
    }
</script>

</html>
